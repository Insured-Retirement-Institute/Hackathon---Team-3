@if (alerts$) {
    <div class="grid grid-cols-12 gap-8 gap-y-8">
        <div class="col-span-4">
            <div class="grid grid-cols-6 gap-8">
                <div class="col-span-6 lg:col-span-6 xl:col-span-3">
                    <div class="card mb-0">
                        <div class="flex justify-between mb-4">
                            <div>
                                <span class="block text-muted-color font-medium mb-4">Total Contracts</span>
                                <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">{{ (policies$ | async)?.length }}</div>
                            </div>
                            <div class="flex items-center justify-center bg-blue-100 dark:bg-blue-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                                <i class="pi pi-shopping-cart text-blue-500 !text-xl"></i>
                            </div>
                        </div>
                        <!--                 <span class="text-primary font-medium">24 new </span>
        <span class="text-muted-color">since last visit</span> -->
                    </div>
                </div>
                <div class="col-span-6 lg:col-span-6 xl:col-span-3">
                    <div class="card mb-0">
                        <div class="flex justify-between mb-4">
                            <div>
                                <span class="block text-muted-color font-medium mb-4">Advisor Alerts </span>
                                <div class="text-surface-900 dark:text-surface-0 font-medium text-xl">{{ (alertTotals$ | async)?.advisorCount }}</div>
                            </div>
                            <div class="flex items-center justify-center bg-cyan-100 dark:bg-cyan-400/10 rounded-border" style="width: 2.5rem; height: 2.5rem">
                                <i class="pi pi-users text-cyan-500 !text-xl"></i>
                            </div>
                        </div>
                        <!--                 <span class="text-primary font-medium">520 </span>
                        <span class="text-muted-color">newly registered</span> -->
                    </div>
                </div>
                <div class="col-span-6">
                    <app-alert-breakdown [alertBreakdown]="alerts$ | async" (selected)="alertSelected($event)"></app-alert-breakdown>
                </div>
            </div>
        </div>
        <div class="col-span-8">
            <app-policies [currentAlertFilter]="alert ?? null" [componentType]="componentType"></app-policies>
        </div>
    </div>
}
